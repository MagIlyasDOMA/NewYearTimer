<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до 2026 года</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/hrenpack-theme-style/style.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Таймер до 2026 года</h1>

    <div class="timer-container">
        <div class="timer-box">
            <div class="time-value" id="days">00</div>
            <div class="time-label">Дней</div>
        </div>

        <div class="timer-separator">:</div>

        <div class="timer-box">
            <div class="time-value" id="hours">00</div>
            <div class="time-label">Часов</div>
        </div>

        <div class="timer-separator">:</div>

        <div class="timer-box">
            <div class="time-value" id="minutes">00</div>
            <div class="time-label">Минут</div>
        </div>

        <div class="timer-separator">:</div>

        <div class="timer-box">
            <div class="time-value" id="seconds">00</div>
            <div class="time-label">Секунд</div>
        </div>
    </div>
    <p id="click">Кликните в любом месте или нажмите любую клавишу, чтобы включить звук</p>
</div>
<script src="/node_modules/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="/node_modules/hrenpack-theme-style/script.js"></script>
<script src="/node_modules/hrenpack-theme-style/snow.js" data-count="400" data-no-optimize></script>
<script src="/config.js"></script>
<script src="/sound.js"></script>
<script src="/script.js"></script>
</body>
</html>
